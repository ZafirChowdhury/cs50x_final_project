{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    GradeBook
{% endblock %}

{% block main %}

    <form action="/register" method="post"  class="section">

        <div  class="section">
            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>

        <div  class="section">
            <input name="password" placeholder="Password" type="password">
        </div>

        <div  class="section">
            <input name="password_again" placeholder="Password (Again)" type="password">
        </div>

        <button type="submit">Register</button>

    </form>

{% endblock %}
